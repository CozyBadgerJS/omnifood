    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">

            <a href="#" class="button button1">Start eating healthy</a>

          </div>
        </div>
        <!--  -->
        <div class="hero-img-box">

            class="hero-img"
            alt="Woman enjoying food, pictures of plated healthy meals on a table"
