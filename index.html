<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>

          <div class="hero-buttons">
            <a href="#" class="hero-button button1">Start eating healthy</a>
            <a href="#" class="hero-button button2">Learn more &darr;</a>
          </div>

          <div class="delivered-box">
            <div class="delivered-img">
              <img
                src="img/customers/customer-1.jpg"
                alt="customer profile picture"
              />
              <img
                src="img/customers/customer-2.jpg"
                alt="customer profile picture"
              />
              <img
                src="img/customers/customer-3.jpg"
                alt="customer profile picture"
              />
              <img
                src="img/customers/customer-4.jpg"
                alt="customer profile picture"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="customer profile picture"
              />
              <img
                src="img/customers/customer-6.jpg"
                alt="customer profile picture"
              />
            </div>

            <div class="meals-delivered">
              <span class="meals-delivered-number">250,000+</span>
              meals delivered last year!
            </div>
          </div>
        </div>

        <div class="hero-img-box">
          <img
            src="img/hero.png"
            class="hero-img"
            alt="Woman enjoying food, pictures of plated healthy meals on a table"
          />
        </div>
      </div>
    </section>

    <section class="section-featured-in">
      <div class="featured-in-img">
        <img src="img/logos/techcrunch.png"/ alt="TechCrunch logo"> <img
        src="img/logos/business-insider.png"/ alt="Business Insider logo"> <img
        src="img/logos/the-new-york-times.png"/ alt="The New York Times logo">
        <img src="img/logos/forbes.png"/ alt="Forbes logo"> <img
        src="img/logos/usa-today.png"/ alt="USA Today logo">
      </div>
    </section>

    <section class="section-how-it-works"></section>
  </body>
</html>
